server {
  # CHANGE: Port 80 is restricted. Use 8080 for non-root users.
  listen 8080;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve static files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types text/plain application/javascript application/json text/css image/svg+xml;

  # OPTIONAL: Ensure Nginx doesn't try to write to restricted /var/run/
  # The Dockerfile handles the PID file creation, but this is a good backup.
  error_log /tmp/error.log;
  access_log /tmp/access.log;
}